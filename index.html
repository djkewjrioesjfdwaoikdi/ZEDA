<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preusmjeravanje</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            display: inline-block;
            background-color: #3897f0; /* Instagram blue */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3481c7;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if user is in Instagram's in-app browser
            if (navigator.userAgent.includes("Instagram") || navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV")) {
                document.body.innerHTML = "<div class='message'><h2>Posjetite stranicu preko preglednika</h2><p>Dodirnite gornji desni ugao i odaberite 'Otvori u pregledniku'</p><a class='button' href='https://ig.me/m/zeda.zdravlje' target='_blank'>Otvori na Instagramu</a></div>";
            } else {
                // For all other browsers, show just the button
                document.body.innerHTML = "<div class='message'><a class='button' href='https://ig.me/m/zeda.zdravlje' target='_blank'>Otvori na Instagramu</a></div>";
            }
        });
    </script>
</head>
<body>
</body>
</html>
