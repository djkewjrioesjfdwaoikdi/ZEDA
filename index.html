<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preusmjeravanje</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.innerHTML = "<div class='message'><h2>Preusmjeravanje...</h2></div>";
        });
        
        if (navigator.userAgent.includes("Instagram") || navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV")) {
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(() => {
                    document.body.innerHTML = "<div class='message'><h2>Posjetite stranicu preko preglednika</h2><p>Dodirnite gornji desni ugao i odaberite 'Otvori u pregledniku'</p></div>";
                    simulateClick();
                }, 1000);
            });
        } else {
            setTimeout(() => {
                window.location.href = "https://ig.me/m/zeda.zdravlje";
            }, 1000);
        }

        // Simulating a click
        function simulateClick() {
            const link = document.createElement('a');
            link.href = "https://ig.me/m/zeda.zdravlje";
            link.target = "_blank"; // Open in a new tab, or app if supported
            document.body.appendChild(link);
            link.click();
        }
    </script>
</head>
<body>
</body>
</html>
